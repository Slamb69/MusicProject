<!DOCTYPE html>
<html>
<title>{% block title %}Quirify{% endblock%}</title>
<head profile="http://www.w3.org/2005/10/profile">
<link rel="icon" type="image/png" href="/sataic/favicon32x32.png" sizes="32x32" />
<link rel="icon" type="image/png" href="/static/favicon16x16.png" sizes="16x16" />


<link rel="stylesheet" type="text/css" href="/static/styles.css">
<script src="https://code.jquery.com/jquery.js"></script>
<!--  <script src="/static/js/javascript.js" type="text/javascript"></script> -->
</head>
<body>
<!-- This is the header I stole from one of our homework exercises! -->
  <div class="container">
    <header>
      <div class="row">
        <a href="/">
          <img id="logo" src="/static/images/QuirifyLogo.png" width='250px'>
          <span id="tagline">Your choir, in one.</span>
        </a>&nbsp;
          <span>
            <ul>
              <a href="/register"><input type="button" id="regbtn" name="register"  class="headerbtn" value="Register"></a>
              <a href="/register"><input type="button" id="loginbtn" name="login" 
               class="headerbtn" value="Log in"></a>
              <a href="/logout"><input type="button" id="logoutbtn" name="logout" 
                class="headerbtn" value="Log out"></a>
              <a href="/user_home"><input type="button" id="user_home" name="home"   class="headerbtn" value="My Homepage"></a>
            </ul>
          </span>
      </div>
    </header>
  </div>

<!-- this is the flashed message area for each page -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <h2><li> {{ message }} </li></h2>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

<!-- this is the block for custom content of each page-->
{% block content %}
BODY OF PAGE HERE
{% endblock %}

<!-- Important copyright footer! Also stolen from homework exercises. -->
  <footer>
    <div class="row">        
      <p>&copy; 2017 Quirify&trade;</p>
      </div>
  </footer>
</body>

</html>
